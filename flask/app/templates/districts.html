<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Covid19 India RDBMS</title>
  <meta name="description" content="Covid-19 Dashboard India">
  <meta name="author" content="navneel-piyush-sarthak">
  <link rel="stylesheet" href="{{css}}/main.css">

  <!-- Using chart.js CDN right now, will eventually use a local copy -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" defer></script>

  <script src="{{js}}/api.js" defer></script>
  <script src="{{js}}/districts.js" defer></script>
</head>

<body>
  <h2 class="title">Covid-19 District Dashboard</h2>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/states">State-wise</a>
    <a href="/districts" class="current-page">District-wise</a>
    <a href="/auth">Admin Panel</a>
  </nav>
  <div id="district-select">
	<p>
	  Select district :
	  <select name="district">
		<!-- will be generated using js -->
	  </select>
	  <button>Go</button>
	</p>
  </div>
  <hr/>

  <div id="district-summary">
	<input type="button" name="refresh-button" class="refresh-button" value="Refresh"/>
    <h3>Summary</h3>
    <p>
	  <span class="district-name"></span> covid-19 stats from 
	  <input name="date-from" type="date" value="2020-01-30"/>
	  to
	  <input name="date-to" type="date" value="2021-03-25"/>
	</p>
    
    <table>
      <thead>
		<!-- will be generated using js -->
      </thead>
      <tbody>
		<!-- will be generated using js -->
      </tbody>
    </table>

    <p>Columns Displayed :</p>
    <ul class="column-picker">
      <li> <label><input type="checkbox" value="Confirmed Cases" checked/>Confirmed Cases</label> </li>
      <li> <label><input type="checkbox" value="Recovered Cases" checked/>Recovered Cases</label> </li>
      <li> <label><input type="checkbox" value="Active Cases" checked/>Active Cases</label> </li>
      <li> <label><input type="checkbox" value="Deceased Cases" checked/>Deceased Cases</label> </li>
      <li> <label><input type="checkbox" value="Other Cases"/>Other Cases</label> </li>
      <li> <label><input type="checkbox" value="Active Ratio"/>Active Ratio</label> </li>
      <li> <label><input type="checkbox" value="Recovery Ratio"/>Recovery Ratio</label> </li>
      <li> <label><input type="checkbox" value="Case Fatality Ratio"/>Case Fatality Ratio</label> </li>
      <li> <label><input type="checkbox" value="Confirmed per lakh"/>Confirmed per lakh</label> </li>
      <li> <label><input type="checkbox" value="Recovered per lakh"/>Recovered per lakh</label> </li>
      <li> <label><input type="checkbox" value="Active per lakh"/>Active per lakh</label> </li>
      <li> <label><input type="checkbox" value="Deceased per lakh"/>Deceased per lakh</label> </li>
      <li> <label><input type="checkbox" value="Other per lakh"/>Other per lakh</label> </li>
      <li> <label><input type="checkbox" value="Population"/>Population</label> </li>
    </ul>
  </div>
  <hr/>

  <div id="district-daily">
	<input type="button" name="refresh-button" class="refresh-button" value="Refresh"/>
    <h3>Daily Statistics</h3>
    <p>
	  <select name="type">
		<option selected>Daily</option>
		<option>Cumulative</option>
	  </select>
      <select name="parameter">
		<optgroup name="both" label="Both Cumulative and Daily Measured">
		  <option selected>Confirmed Cases</option>
		  <option>Recovered Cases</option>
		  <option>Active Cases</option>
		  <option>Deceased Cases</option>
		</optgroup>
		<optgroup name="cumulative" label="Only Cumulative Measured">
		  <option>Growth Rate</option>
		  <option>Active Ratio</option>
		  <option>Recovery Ratio</option>
		  <option>Fatality Ratio</option>
		</optgroup>
      </select>
      for last
	  <input type="number" name="ndays" min="3" max="30" value="7" step="1"/>
	  days
    </p>
	<canvas id="daily-chart" width="800" height="300"></canvas>
  </div>
  <hr/>
  <p><b>Note: </b>Testing and Vaccination data is not available in district-level granularity therefore it is elided</p>

</body>
</html>
