<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Covid19 India RDBMS</title>

  <meta name="author" content="navneel-piyush-sarthak">
  <link rel="stylesheet" href="{{css}}/main.css">
